<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment = "header">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<div class="container">
  <form action="/customers/save" th:object="${customer}" method="POST" class="col-lg-6 offset-lg-3 ">
    <h3 style="padding-left: 150px;">Customer Form</h3>
    <hr>
    <h4>Customers details</h4>
    <label for="firstName">First name:</label>
    <input type="text" id="firstName" placeholder="First Name" th:field="${customer.firstname}" >
    <br><br>
    <label for="lastName">Last name:</label>
    <input type="text" id="lastName" placeholder="Last Name" th:field="${customer.lastname}">
    <br><br>
    <label for="address">address:</label>
    <input type="text" id="address" placeholder="Address" th:field="${customer.address}">
    <br><br>
    <label for="DOB">address:</label>
    <input type="text" id="DOB" placeholder="DOB" th:field="${customer.DOB}">
    <br><br>
    <hr>
    <button type="submit">Submit</button>
  </form>
</div>

</body>

</html>
