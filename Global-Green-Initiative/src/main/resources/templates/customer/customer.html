<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: header"></head>

<body>

<nav th:replace="layout :: navbar"></nav>
<div id="background-homepage">
 <div class="center-form">
  <div class="container-form">
    <h3 class="title">Nausicaä’s Global Green Initiative Form</h3>
    <h3 class="title2">Personal Details</h3>
    <div class="content">
      <form action="/customers/save" th:object="${customer}" method="POST" class="form">
        <div class="user-details"></div>
          <div class="row1">
          <div class="input-box">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" placeholder="First Name" th:field="${customer.firstname}" >
        </div>


        <div class="input-box">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" placeholder="Last Name" th:field="${customer.lastname}">
        </div>
          </div>

          <div class="row2">
          <div class="input-box">
          <label for="address">Address:</label>
          <input type="text" id="address" placeholder="Address" th:field="${customer.address}">
        </div>


        <div class="input-box">
          <label for="email">Email:</label>
          <input type="text" id="Email" placeholder="Email" th:field="${customer.Email}">
        </div>
        </div>



        <h3 class="title2">Grant Requirements</h3>

          <div class="req-name">Impactful Project:</div>
          <input type="checkbox" id="Req1" name="Req1"/>
          <label for="Req1"style="color: #f2f3f4">Show how your project tackles climate change or sustainability.</label>



          <div class="req-name">Innovative Approach:</div>
          <input type="checkbox" id="Req2" name="Req2"/>
          <label for="Req2" style="color: #f2f3f4"> Use creative solutions or tech to address environmental challenges.</label>



          <div class="req-name">Community Involvement:</div>
          <input type="checkbox" id="Req3" name="Req3"/>
          <label for="Req3" style="color: #f2f3f4">Engage communities for collective environmental action.</label>

        <button type="submit" class="btn btn-secondary btn-sm btn-block" role="button" ><span class="button-text">Submit</span></button>
      </form>
    </div>
  </div>
  </div>
